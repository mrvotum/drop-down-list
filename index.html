<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drop-down_list</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper" data-id="wrapper">
      <div class="drop-down-list__wrapper">
        <div class="drop-down-list__main" data-id="drop-down-list__main">
          <span class="list__title" data-id="list__title">Выберите интересующие вакансии</span>
          <span class="list__btn" data-id="list__btn"></span>
        </div>
        <div
          class="drop-down-list__holder"
          data-id="drop-down-list__holder"
          data-list="Дизайнер|Дизайнер верстальщик MS Power Point презентаций|Web-дизайнер|Младший менеджер проектов (ассистент)|Редактор бизнес-тематики|Дизайнер-верстальщик|Ассистент менеджера интернет-проектов / Junior project manager|Frontend-разработчик|Контент-менеджер (html)|Другое"
        ></div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
